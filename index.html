<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gráficos en Tiempo Real</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
  <img id="logo" src="https://raw.githubusercontent.com/wilmercz/WC-graficos-en-tiempo-real/main/imagenes/LOGOS%20ARKIMEDES%204.png" alt="Logo">
  
  <!-- Añadimos clases para animaciones -->
  <div id="grafico-invitado-rol" class="animated-element" style="display: none;"> <!-- Oculto por defecto -->
    <h3 id="circulo"></h3>
    <h1 id="invitado">INVITADO</h1>
    <h2 id="rol"></h2>
  </div>
  
  <div id="grafico-tema" class="animated-element" style="display: none;"> <!-- Oculto por defecto -->
        <h2 id="circulo"></h2>
    <h1 id="tema">.</h1>
  </div>

  <div id="grafico-publicidad" class="animated-element" style="display: none;"> <!-- Oculto por defecto -->
    <img id="publicidad-img" src="" alt="Publicidad">
  </div>

  <div id="status" class="animated-element">
  </div>
  
  <script type="module" src="firebase-logic.js"></script>
  <!-- Añadimos un nuevo archivo JS para animaciones -->
  <script src="animations.js"></script>
</body>
</html>
